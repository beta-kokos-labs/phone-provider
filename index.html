<script>
    function generatePhoneNumber() {
    // Generate the first part (3 digits)
    const areaCode = Math.floor(100 + Math.random() * 900); // Ensures a 3-digit number

    // Generate the second part (4 digits)
    const firstPart = Math.floor(1000 + Math.random() * 9000); // Ensures a 4-digit number

    // Generate the third part (4 digits)
    const secondPart = Math.floor(1000 + Math.random() * 9000); // Ensures a 4-digit number

    // Format the phone number
    return `${areaCode}-${firstPart}-${secondPart}`;
}

// Example usage
console.log(generatePhoneNumber());

    // Handle the form submission
    document.getElementById('form').onsubmit = function(event) {
        const form = event.target;

        // Get the values of the input fields
        const username = form.username.value;
        const birthday = form.birthday.value;
        event.preventDefault(); // Prevent the default form submission

        // Set a cookie to indicate the user has signed up

        document.cookie = `phonenum=${generatePhoneNumber()};username=${username};birthday=${birthday}`; // 1 year expiration
        alert('You have signed up successfully!');
        
        
        // Optionally, hide the sign-up form and show a welcome message
        document.getElementById('signupForm').classList.add('hidden');
        document.getElementById('welcomeMessage').classList.remove('hidden');
